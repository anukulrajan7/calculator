<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css/style.css">
    <link rel="stylesheet" href="style.css/moblie.css">
    <link rel="stylesheet" href="style.css/neo.css">
    <script src="https://kit.fontawesome.com/1d4cc324d8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>calculator <i class="fa-solid fa-calculator"></i></h1>
        </header>
        <main>
            <div class="input">
                <input id="text" type="text" placeholder="0000000">
            </div>
            <div class="buttonGroup">
             <div class="bt-row bt-row-1">
                 <button class="btn">AC</button>
                 <button class="btn">%</button>
                 <button class="btn">(</button>
                 <button class="btn">)</button>
            </div>
            <div class="bt-row bt-row-2">
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">+</button>
            </div>
             <div class="bt-row bt-row-3">
                <button class="btn">6</button>
                <button class="btn">5</button>
                <button class="btn">4</button>
                <button class="btn" id="subtraction">-</button>
             </div>
             <div class="bt-row bt-row-4">
                <button class="btn">3</button>
                <button class="btn">2</button>
                <button class="btn">1</button>
                <button class="btn">*</button>
             </div>
             <div class="bt-row bt-row-5">
                <button class="btn" id="zero">0</button>
                <button class="btn" id="dots">.</button>
                <button class="btn">=</button>
                
             </div>


            </div>
            
        </main>
        <footer>
  <p>Build by anukul</p>
        </footer>
    </div>
    <script src="calcjs/index.js"></script>
    </body>
</html>
